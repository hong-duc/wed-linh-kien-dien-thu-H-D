<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Thêm mới nhà sản xuất</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <!--Form thêm nhà sản xuất mới mới-->
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Tên nhà cung cấp</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="CompanyName" id="CompanyName" class="form-control" autofocus />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Địa chỉ</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Address" id="Address" class="form-control" placeholder="Nhập địa chỉ..." />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Điện thoại</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Phone" id="Phone" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Trang chủ</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="HomePage" id="HomePage" class="form-control" />
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addSup()">Xong</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy</button>
    </div>
</div>

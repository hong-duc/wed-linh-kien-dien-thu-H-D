<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Thêm mới loại sản phẩm</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <!--Form thêm loại sản phẩm mới-->
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Tên loại</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="CategoryName" id="CategoryName" class="form-control" autofocus />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Mô tả</label>
                <div class="col-sm-10">
                    <!--<input type="text" ng-model="Description" id="Description" class="form-control" placeholder="Nhập mô tả..." />-->
                    <div text-angular ng-model="Description" id="Description" placeholder="Nhập mô tả..."></div>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addCate()">Xong</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy</button>
    </div>
</div>

<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Đơn hàng: {{OrderID}}</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <!--Form xem thông tin phản hồi khách hàng-->
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Người nhận</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="fullName" id="OrderDate" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Ngày đặt hàng</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="OrderDate" id="OrderDate" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Địa chỉ</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Address" id="Address" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Chi tiết sản phẩm</label>
                <div class="col-sm-10">
                    <div ng-repeat="orderDetail in orderDetails">
                        <p>Sản phẩm: {{orderDetail.Product.ProductName}}</p>
                        <p>Số lượng: {{orderDetail.Quantity}}</p>
                        <p>Giá: {{orderDetail.UnitPrice}}</p>
                        <hr />
                    </div>
                </div>
            </div>

        </form>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="deliveried()">Đã giao</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy</button>
    </div>
</div>

<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Khách: {{LastName}} {{FistName}}</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <!--Form xem thông tin phản hồi khách hàng-->
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Họ</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="LastName" id="LastName" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Tên</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="FistName" id="FistName" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Điện thoại</label>
                <div class="col-sm-10">
                    <input type="number" string-to-number ng-model="Phone" id="Phone" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="Email" id="Email" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Chủ đề</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Title" id="Title" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Mô tả</label>
                <div class="col-sm-10">
                    <!--<input type="text" ng-model="Description" id="Description" class="form-control" placeholder="Nhập mô tả..." />-->
                    <textarea rows="4" cols="20" class="form-control" ng-model="Message"></textarea>
                </div>
            </div>

        </form>

    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy</button>
    </div>
</div>

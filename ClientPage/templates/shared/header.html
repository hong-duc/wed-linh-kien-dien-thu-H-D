<div id="top">
    <div class="container">
        <div class="row">
            <div class="col-xs-5 contact">
                <p class="hidden-sm hidden-xs">Đường dây nóng +841244852154 hoặc mhn4work@gmail.com</p>
                <p class="hidden-md hidden-lg">
                    <a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>  <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
                </p>
            </div>
            <div class="col-xs-7">
                <div class="social">
                    <a href="#" class="external facebook" data-animate-hover="pulse"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="external gplus" data-animate-hover="pulse"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="external twitter" data-animate-hover="pulse"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="email" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>

                <div class="login">
                    <div ng-if="!isUser">
                        <a href="#/login"><i class="fa fa-sign-in"></i> <span class="hidden-xs text-uppercase">Đăng nhập</span></a>
                        <a href="#/register"><i class="fa fa-user"></i> <span class="hidden-xs text-uppercase">Đăng ký</span></a>
                    </div>
                    <div ng-if="isUser">
                        <a href="#/cart"><i class="fa fa-shopping-cart"></i> <span class="hidden-xs text-uppercase">Giỏ hàng {{summary}}, {{total | currency: 'VNĐ ' : 0}}</span></a>
                        <a href="#" ng-click="profileUser()"><i class="fa fa-user"></i> <span class="hidden-xs text-uppercase">Xin chào {{userInfo}} !</span></a>

<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Thêm nhân viên mới!</h3>
</div>
<div class="modal-body" id="modal-body">
    <!--Form thêm nhân viên mới-->
    <form ng-enter="addEmp()" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Tên đăng nhập</label>
            <div class="col-sm-10">
                <input type="text" ng-model="Username" id="Username" class="form-control" placeholder="Tên đăng nhập..." autofocus />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mật khẩu</label>
            <div class="col-sm-10">
                <input type="password" ng-model="Password" id="Password" class="form-control" placeholder="Mật khẩu..." />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Họ</label>
            <div class="col-sm-10">
                <input type="text" ng-model="LastName" id="LastName" class="form-control" placeholder="Họ..." />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tên</label>
            <div class="col-sm-10">
                <input type="text" ng-model="FirstName" id="FirstName" class="form-control" placeholder="Tên..." />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Ngày sinh</label>
            <div class="col-sm-10">
                <datepicker date-format="dd-MM-yyyy" selector="form-control">
                    <div class="input-group">
                        <input class="form-control" ng-model="BirthDate" id="BirthDate" placeholder="Chọn ngày..." />
                        <span class="input-group-addon" style="cursor: pointer">
                            <i class="fa fa-lg fa-calendar"></i>
                        </span>
                    </div>
                </datepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" ng-model="Address" id="Address" class="form-control" placeholder="Địa chỉ..." />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="Email" id="Email" class="form-control" placeholder="Email..." />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Điện thoại</label>
            <div class="col-sm-10">
                <input type="number" string-to-number ng-model="Phone" id="Phone" class="form-control" placeholder="Điện thoại..." />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Ảnh đại diện</label>
            <div class="col-sm-10">
                <!--Upload Files-->
                <div flow-init>

                    <!--<input type="file" flow-btn />-->
                    <!--Input OR Other element as upload button-->
                    <span class="btn" flow-btn><i class="fa fa-file"></i>Choose Files</span>
                    <img flow-img="$flow.files[0]" width="70" height="70" />
                    <a class="btn btn-sm btn-success" ng-click="uploadFile($flow)">Upload</a>
                    <div ng-repeat="file in $flow.files" class="transfer-box">
                        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                            <p ng-model="file">{{file.name}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Test Angular Ckeditor-->
        <!--<div class="form-group">
            <label class="col-sm-2 control-label">Ghi chú</label>
            <div class="col-sm-10">
                <div text-angular ng-model="htmlVariable"></div>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-2 control-label">Ghi chú</label>
            <div class="col-sm-10">
                <input type="text" ng-model="Notes" id="Notes" class="form-control" placeholder="Ghi chú...">
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="addEmp()">Xác nhận</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Hủy</button>
</div>

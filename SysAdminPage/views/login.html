<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Đăng nhập</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Tài khoản</label>
                            <input type="text" autofocus="autofocus" class="form-control" ng-model="username" placeholder="Nhập tài khoản">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Mật khẩu</label>
                            <input type="password" class="form-control" ng-model="password" placeholder="Nhập mật khẩu">
                        </div>
                        <button ng-click="submit()" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Đăng nhập</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
